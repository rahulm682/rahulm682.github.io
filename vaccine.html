<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./vaccine.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <title>Find Vaccine Slots</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h2 class="navbar-brand mb-0 h1">Find Vaccine Slots</h2>
        </div>
    </nav>

    <div class="container my-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="district" class="nav-link active" aria-current="page">Find by District</a>
            </li>
            <li class="nav-item">
                <a id="pincode" class="nav-link">Find by Pincode</a>
            </li>
        </ul>
    </div>

    <div id="getByDistrict" class="container my-5">
        <div class="container mx-4 my-4">
            <div>
                <!-- <span class="mx-3">State</span> -->
                <select id="stateSelector" class="my-2" name="state">
                    <option value="--Select Your State---">Select State</option>
                </select>
            </div>
            <div>
                <!-- <span class="mx-3">District</span> -->
                <select id="districtSelector" class="my-2" name="district">
                    <option value="--Select Your District---">Select District</option>
                </select>
            </div>

            <div>
                <!-- <span class="mx-3 my-3">Date</span> -->
                <input id="dateSelectorDistrict" class="my-2" type="date" min="">
                <button id="submitDistrict" class="btn btn-success mx-5 my-2">Get Details</button>
            </div>
        </div>

        <div id="resultDistrict" class="d-flex flex-wrap"></div>


    </div>

    <div id="getByPincode" class="container my-5 hide">
        <div class="container mx-4 my-4">
            <p id="pinErr"></p>
            <input type="number" class="my-2" name="pincode" id="pincodeInput" placeholder="Enter Your Pincode">
            <div>
                <!-- <span class="mx-2 my-3">Date</span> -->
            <input id="dateSelectorPincode" class="mx-3 my-2" type="date">
            </div>
            <button id="submitPincode" class="btn btn-success mx-5 my-2">Get Details</button>
        </div>

        <div id="resultPincode" class="d-flex flex-wrap"></div>
    </div>

    <h1>
        <div id="noData" class="container my-5 mx-4"></div>
    </h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="./vaccine.js"></script>
</body>

</html>
